server:
  servlet:
    context-path: /oms/api

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        connection:
          "[provider_disables_autocommit]": true
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        jdbc:
          "[batch_size]": 30
          "[batch_versioned_data]": true
          "[time_zone]": UTC
        "[order_inserts]": true
        "[order_updates]": true
        query:
          "[in_clause_parameter_padding]": true
          "[fail_on_pagination_over_collection_fetch]": true
          "[plan_cache_max_size]": 256
    open-in-view: false

  sql:
    init:
      mode: never

  datasource:
    url: jdbc:tc:postgresql:13.4:////order_management_system
    